<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocket</title>
</head>
<body>
    <div class="container">
        <div class="rocket-wrapper">

    </div>
    <script src="script.js"></script>
</body>
</html>
